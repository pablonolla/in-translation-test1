<footer id="footer" class="row">
  <nav id="navigation-footer" class="small-12 columns">
    <ul class="inline-list">

{% if page.language == "se" %}
{% assign menulist =  site.data.nav-footer.se %}
{% else %} 
    {% assign menulist =  site.data.nav-footer.es %}
{% endif %}     
<!-- <li>In Translation es un proyecto de El Paso Förlag, en colaboración con översattërcentrum.</li> -->
{% for item in menulist %}
  <!-- <li class="tnav-item tnav-hid"><a href="{{ item.url | absolute_url }}">{{ item.name }}</a></li>  -->
  <li{% unless nav.class == NULL and nav.side == NULL %} class="{{ nav.side }} {{ nav.class }}"{% endunless %}><a href="{{ item.url | absolute_url }}"{% if nav.url contains 'http' %} target="_blank"{% endif %}>{{ item.name }}</a></li>
{% endfor %}
    </ul>
 
  </nav>
</footer>
